<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyStupidWebsite</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    noscript {
      display: flex;
      flex-direction: column;
      margin: auto;
      align-items: center;
      font-size: 2em;
    }

    noscript * {
      margin: 0.1em;
    }

    .sentence-container {
      display: flex;
    }

    .code {
      font-style: italic;
      font-size: 0.8em;
      padding: 0.2em;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <noscript>
    <h4>I'm sorry</h4>
    <h4>But this website is built using angular</h4>
    <h4>So you're gonna have to enable javascript</h4>

    <ul>
      <li>
        <h6 class="sentence-container">Open The Dev Tools(<p class="code">F12</p>)</h6>
      </li>
      <li>
        <h6 class="sentence-container">Press <p class="code">Ctrl + Shift + P</p></h6>
      </li>
      <li>
        <h6 class="sentence-container">Type <p class="code">Enable JavaScript</p></h6>
      </li>
      <li>
        <h6 class="sentence-container">Refresh(<p class="code">F5 or Ctrl + R</p>)</h6>
      </li>
    </ul>
  </noscript>
  <app-root></app-root>
</body>
</html>
